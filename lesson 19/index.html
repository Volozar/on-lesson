<!DOCTYPE html>
<html>

<head>
    <title>Lesson19</title>
    <meta chrset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#" class="form__input" method="POST" id="form">
                    <input class="input_name" type="text" placeholder="name">
                    <br>
                    <input class="input_email" type="email" name="" id="" placeholder="email">
                    <br>
                    <input class="input_phone" type="text" placeholder="phone">
                    <br>
                    <label for="">
                        <input class="form__input_check" type="checkbox" name="ch" id="agree">
                        Agree
                    </label>
                    <br>
                    <label>
                        <input class="input_radio" type="radio" name="r" value="shoes">
                        M
                    </label>
                    <br>
                    <label>
                        <input class="input_radio" type="radio" name="r" value="hair">
                        F
                    </label>
                    <br>
                    <input class="input_hair" hidden type="text" name="" placeholder="ваш цвет волос">
                    <input class="input_shoes" hidden type="text" name="" placeholder="размер копыт">
                    <br>
                    <textarea class="input_area" name="" id="" cols="30" rows="10"></textarea>
                    <br>

                    <button class="input_sub" type="submit" disabled>SEND</button>

                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
